---
name: OnPushToMaster

on:
  push:
    branches:
      - master

jobs:
  RunMoFoRun:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github }}
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      # - run: npm ci
      # - run: npm run build
      # - run: npm run lint --if-present

      - name: Fetch tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Read package.json
        id: package
        uses: gregoranders/nodejs-project-info@v0.0.1

      - name: 'Check: package version has corrosponding git tag'
        id: tagged
        shell: bash
        run: git show-ref --tags --verify --quiet -- "refs/tags/v${{ steps.package.outputs.version }}" && echo "::set-output name=tagged::0" || echo "::set-output name=tagged::1"

      - run: echo ${{ steps.tagged.outputs.tagged }}
      - run: "[[ ${{ steps.tagged.outputs.tagged }} -eq 0 ]] && echo 'true'"

      - name: Publish on tags that start with refs/tags/v*
        if: steps.tagged.outputs.tagged == 0
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
