---
name: Publish Version

on:
  push:
    tags:
      - 'v*'
    branches:
      - master

jobs:
  PublishVersion:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github }}
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract Ref
        id: extract_ref
        shell: bash
        run: infrastructure/get-ref.sh

      - run: npm ci
      - run: npm run build
      - run: npm run lint --if-present

      - run: npm publish
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - run: npm install --prefix docs
        if: ${{ steps.extract_ref.outputs.BRANCH == 'master' }}

      - run: npm run build:docs
        if: ${{ steps.extract_ref.outputs.BRANCH == 'master' }}

      - name: cdk synth
        if: ${{ steps.extract_ref.outputs.BRANCH == 'master' }}
        run: BRANCH=${{ steps.extract_ref.outputs.BRANCH }} npm run cdk -- synth
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.REGION }}

      - name: cdk deploy
        if: ${{ steps.extract_ref.outputs.BRANCH == 'master' }}
        run: BRANCH=${{ steps.extract_ref.outputs.BRANCH }} npm run cdk -- deploy
        env:
          BRANCH: ${{ secrets.BRANCH }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.REGION }}
